<section
  *ngIf="project"
  [ngClass]="{ 'is-even': isEven }"
  class="project section"
>
  <div class="project-image">
    <img
      width="312"
      height="443"
      loading="lazy"
      [src]="pathImage"
      [alt]="placeholder"
      [title]="placeholder"
    />
  </div>
  <div class="project-description">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
    <div class="project buttonList">
      <app-button
        [link]="project.linkCode"
        type="secondary"
        title="Ver cÃ³digo"
      ></app-button>
      <app-button
        [link]="project.linkProject"
        type="primary"
        title="Ver proyecto"
      ></app-button>
    </div>
  </div>
</section>
